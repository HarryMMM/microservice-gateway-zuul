spring:
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: guest
    password: guest
  application:
    name: microservice-gateway-zuul
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        service-id: MICROSERVER-CONFIG
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
server:
  port: 80


